# k8s/07-ingress.yaml
# Expone los servicios HTTP y HTTPS fuera del clúster.
# Define reglas de enrutamiento basadas en el path de la URL para dirigir el tráfico a los servicios correctos.
# Es necesario tener un Ingress Controller (como NGINX) instalado en el clúster.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: microservices-ns
  # Eliminamos rewrite-target porque provocaba que las rutas de assets (JS/CSS) se reescribieran a "/",
  # devolviendo index.html en lugar de los ficheros estáticos y dejando la página en blanco.
spec:
  rules:
    - http:
        paths:
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8000
          - path: /todos
            pathType: Prefix
            backend:
              service:
                name: posts-service
                port:
                  number: 5002
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 5001
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: posts-service
                port:
                  number: 5002
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 3000
